name: Pylint

on:
  push:
    branches:
      - main
      - dev

  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8.15
      uses: actions/setup-python@v4
      with:
        python-version: 3.8.15

    - name: Run tests
      run: |
        pytest
